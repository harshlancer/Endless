<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Endless Runner Game</title>
    <style>
        canvas {
            border: 1px solid black;
        }

        #joystick {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
        }

        #joystick-handle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <canvas id="game-canvas" width="600" height="400"></canvas>
    <button id="restart">Restart</button>
    <button id="pause">Pause</button>
    <div id="score"></div>
    <div id="joystick">
        <div id="joystick-handle"></div>
    </div>
    <script src="script.js"></script>
    <script>
        // JavaScript code for the game goes here
        // Add the joystick control logic here
    </script>
</body>

</html>
