<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Endless Runner Game</title>
    <style>
        canvas {
            border: 1px solid black;
            background-color: #eee;
        }

        #joystick {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
        }

        #joystick-handle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <canvas id="game-canvas" width="600" height="400"></canvas>
    <button id="restart">Restart</button>
    <button id="pause">Pause</button>
    <div id="score">Score: 0</div>
    <div id="joystick">
        <div id="joystick-handle"></div>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const restartButton = document.getElementById('restart');
        const pauseButton = document.getElementById('pause');
        const joystick = document.getElementById('joystick');
        const joystickHandle = document.getElementById('joystick-handle');

        let score = 0;
        let isPaused = false;

        // Player object
        const player = {
            x: 50,
            y: 200,
            width: 50,
            height: 50,
            color: 'blue',
            speed: 5,
            moveLeft: false,
            moveRight: false,
            moveUp: false,
            moveDown: false,
        };

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function updateGame() {
            if (!isPaused) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawPlayer();
                score++;
                scoreDisplay.textContent = 'Score: ' + score;

                if (player.moveLeft && player.x > 0) player.x -= player.speed;
                if (player.moveRight && player.x < canvas.width - player.width) player.x += player.speed;
                if (player.moveUp && player.y > 0) player.y -= player.speed;
                if (player.moveDown && player.y < canvas.height - player.height) player.y += player.speed;
            }
            requestAnimationFrame(updateGame);
        }

        restartButton.addEventListener('click', () => {
            score = 0;
            player.x = 50;
            player.y = 200;
            isPaused = false;
        });

        pauseButton.addEventListener('click', () => {
            isPaused = !isPaused;
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') player.moveLeft = true;
            if (event.key === 'ArrowRight') player.moveRight = true;
            if (event.key === 'ArrowUp') player.moveUp = true;
            if (event.key === 'ArrowDown') player.moveDown = true;
        });

        document.addEventListener('keyup', (event) => {
            if (event.key === 'ArrowLeft') player.moveLeft = false;
            if (event.key === 'ArrowRight') player.moveRight = false;
            if (event.key === 'ArrowUp') player.moveUp = false;
            if (event.key === 'ArrowDown') player.moveDown = false;
        });

        updateGame();

        // Joystick logic
        let joystickActive = false;
        let initialX, initialY;

        joystick.addEventListener('mousedown', (event) => {
            joystickActive = true;
            initialX = event.clientX;
            initialY = event.clientY;
        });

        joystick.addEventListener('mousemove', (event) => {
            if (joystickActive) {
                const deltaX = event.clientX - initialX;
                const deltaY = event.clientY - initialY;

                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    if (deltaX > 0) {
                        player.moveRight = true;
                        player.moveLeft = false;
                    } else {
                        player.moveLeft = true;
                        player.moveRight = false;
                    }
                } else {
                    if (deltaY > 0) {
                        player.moveDown = true;
                        player.moveUp = false;
                    } else {
                        player.moveUp = true;
                        player.moveDown = false;
                    }
                }

                joystickHandle.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
            }
        });

        document.addEventListener('mouseup', () => {
            joystickActive = false;
            player.moveLeft = player.moveRight = player.moveUp = player.moveDown = false;
            joystickHandle.style.transform = 'translate(-50%, -50%)';
        });
    </script>
</body>

</html>
