<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Runner</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>COSMIC RUNNER</h1>
            <div id="score">0</div>
        </div>
        
        <canvas id="game-canvas" width="800" height="400"></canvas>
        
        <div class="controls">
            <button id="restart" class="btn btn-primary">
                <span>Restart</span>
            </button>
            <button id="pause" class="btn btn-secondary">
                <span>Pause</span>
            </button>
        </div>
        
        <div class="instructions">
            <p>Use <span>arrow keys</span> to move or <span>touch/tilt</span> on mobile</p>
        </div>
    </div>
    
    <div id="game-over" class="hidden">
        <div class="game-over-content">
            <h2>GAME OVER</h2>
            <p>Your score: <span id="final-score">0</span></p>
            <button id="restart-final" class="btn btn-primary">Play Again</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
